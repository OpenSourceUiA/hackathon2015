<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" id="menu">
            <ion-nav-back-button style="color:white;">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" style="color:white;" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="menu">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Your Trip</h1>
        </ion-header-bar>
        <ion-content scroll="flase">
            <ion-list stlye=>
                <form data-ng-submit="sendTrip(trip)">
                    <h3>Destination</h3>
                    <label class="item item-input">
                        <input type="search" ng-model="trip.from" placeholder="From">
                    </label>
                    <label class="item item-input">
                        <input type="search" ng-model="trip.to" placeholder="To">
                    </label>
                    <h3>Time</h3>
                    <!--<ion-radio style="width:50%;float:left" ng-model=""  ng-value="">Arrival</ion-radio>
                    <ion-radio style="width:50%;float:left" ng-model="" ng-value="">Departure</ion-radio>-->
                    <label class="item item-input">
                        <input type="date" ng-model="trip.date" placeholder="Date">
                    </label>
                    <label class="item item-input">
                        <input type="time" ng-model="trip.time" placeholder="Time">
                    </label>
                    <label class="item item-input" style="margin:0;padding:0;">
                        <ion-radio style="width:51%;float:left;" ng-model="trip.type" ng-value="'car'"><i class="icon ion-android-car"></i></ion-radio>
                        <ion-radio style="width:51%;float:left;" ng-model="trip.type" ng-value="'bus'"><i class="icon ion-android-bus"></i></ion-radio>
                    </label>
                        <button type="submit" class="button button-positive" menu-toggle="left">Search</button>
                </form>
        </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
